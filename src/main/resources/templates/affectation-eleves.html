        <div class="page-content">
            <!-- BEGIN PAGE HEADER-->
            <h1 class="page-title"> Gestion des utilisateurs
                <small> Ajouter un utilisateur</small>
            </h1>
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="index.html">Home</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <span>Form Stuff</span>
                    </li>
                </ul>
                <div class="page-toolbar">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle"
                                data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
                            Actions
                            <i class="fa fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li>
                                <a href="#">
                                    <i class="icon-bell"></i> Action</a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon-shield"></i> Another action</a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon-user"></i> Something else here</a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="icon-bag"></i> Separated link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet light ">
                        <div class="portlet-title">
                            <div class="caption font-green">
                                <i class="icon-settings font-green"></i>
                                <span class="caption-subject bold uppercase margin-right-10 ">affectations</span>
                                <button class="btn btn-success " id="ajouter-affect" data-toggle="modal"
                                        href="#affect-form">Ajouter
                                </button>
                            </div>
                            <div class="pull-right">
                                <select class="form-control" id="annee-scolaire-affect">
                                    <option th:each="a : ${as}" th:value="${a.id}"
                                            th:text="${a.nomAnneeScolaire}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover dt-responsive" width="100%"
                                   id="sample_2">
                                <thead>
                                <tr>
                                    <th class="all">#</th>
                                    <th>Nom groupe</th>
                                    <th>groupe</th>
                                    <th>Annee scolaire</th>
                                    <th>Niveau</th>
                                    <th>Filiere</th>
                                    <th>Cours</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="gre,iter : ${grpEtudiants}"
                                    th:data-id="${gre.id}"
                                    th:data-nom="${gre.nom}"
                                >
                                    <td th:text="${iter.index + 1}"></td>
                                    <td th:text="${gre.nom}"></td>
                                    <td th:text="${gre.groupe.nomGroupe}"></td>
                                    <td th:text="${gre.anneeScolaire.nomAnneeScolaire}"></td>
                                    <td th:text="${gre.niveau.nom}"></td>
                                    <td th:text="${gre.groupe.filiere.nomFiliere}"></td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
            <div id="affect-form" class="modal fade" tabindex="-1" data-width="760">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Responsive</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Informations apropos de la affectation</h4>

                            <div class="form-group">
                                <label for="anneescolaire">Annee scolaire</label>
                                <input value="" class="form-control" id="anneescolaire" readonly>
                            </div>
                            <div class="form-group">
                                <label for="nom-grp-eleve">Nom groupe eleve</label>
                                <input value="" class="form-control" id="nom-grp-eleve">
                            </div>
                            <div class="form-group">
                                <label for="grp-affect" class="control-label">Selectionnez l'enseignant</label>
                                <div class="input-group select2-bootstrap-append">
                                    <select id="grp-affect" class="form-control select2">
                                        <option></option>
                                        <option th:each="g : ${groups}" th:value="${g.id}"
                                                th:text="${g.nomGroupe}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="niveau-affect" class="control-label">Selectionnez l'enseignant</label>
                                <div class="input-group select2-bootstrap-append">
                                    <select id="niveau-affect" class="form-control select2">
                                        <option></option>
                                        <option th:each="n : ${niveaux}" th:value="${n.id}"
                                                th:text="${n.nom}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="ddl-etudiants-container">
                                <label for="etudiants-affect" class="control-label">Selectionnez les etudiants</label>
                                <div class="input-group select2-bootstrap-append">
                                    <select id="etudiants-affect" class="form-control select2" multiple>
                                        <option></option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-outline dark">Close</button>
                    <button type="button" class="btn green" id="save-affect">Save changes</button>
                </div>
            </div>


        </div>
        <!-- END CONTENT BODY -->
    </div>
