<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">
<!-- BEGIN HEADER -->
<th:block th:include="fragments/header :: header"></th:block>
<!-- END HEADER -->
<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"></div>
<!-- END HEADER & CONTENT DIVIDER -->
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <th:block th:include="fragments/sidebar :: sidebar"></th:block>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <!-- BEGIN PAGE HEADER-->
            <h1 class="page-title"> Mon profil
                <small></small>
            </h1>
            <!-- END PAGE HEADER-->
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN PROFILE SIDEBAR -->
                    <div class="profile-sidebar">
                        <!-- PORTLET MAIN -->
                        <div class="portlet light profile-sidebar-portlet ">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img th:src="${u.getPhotoPath()}" class="img-responsive" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name" th:text="${u.getFullName()}"></div>
                                <div class="profile-usertitle-job"
                                     th:text="${u.isEtudiant()?'Etudiant':(u.isAdmin()?'Membre de scolarite':(u.isEnseignant()?'Enseignant':''))}"></div>
                            </div>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR BUTTONS -->
                            <!--<div class="profile-userbuttons">-->
                            <!--<button type="button" class="btn btn-circle green btn-sm">Follow</button>-->
                            <!--<button type="button" class="btn btn-circle red btn-sm">Message</button>-->
                            <!--</div>-->
                            <!-- END SIDEBAR BUTTONS -->
                            <!-- SIDEBAR MENU -->

                            <!-- END MENU -->
                        </div>
                        <!-- END PORTLET MAIN -->
                        <!-- PORTLET MAIN -->
                        <div class="portlet light ">
                            <!-- STAT -->
                            <!-- END STAT -->
                            <div>
                                <h4 class="profile-desc-title" th:text="${'Apropos de '+u.getFullName()}"></h4>
                                <span class="profile-desc-text" th:text="${u.description}"> Lorem ipsum dolor sit amet diam nonummy nibh dolore. </span>

                            </div>
                        </div>
                        <!-- END PORTLET MAIN -->
                    </div>
                    <!-- END BEGIN PROFILE SIDEBAR -->
                    <!-- BEGIN PROFILE CONTENT -->
                    <div class="profile-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="portlet light ">
                                    <div class="portlet-title tabbable-line">
                                        <div class="caption caption-md">
                                            <i class="icon-globe theme-font hide"></i>
                                            <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                                        </div>
                                        <ul class="nav nav-tabs">
                                            <li class="active">
                                                <a href="#tab_1_1" data-toggle="tab">Informations personnelle</a>
                                            </li>
                                            <li>
                                                <a href="#tab_1_2" data-toggle="tab">Changer d'Avatar</a>
                                            </li>
                                            <li>
                                                <a href="#tab_1_3" data-toggle="tab">Changer de mot de passe</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="tab-content">
                                            <!-- PERSONAL INFO TAB -->
                                            <div class="tab-pane active" id="tab_1_1">
                                                <form role="form" th:object="${u}" method="post"
                                                      action="/profil/general-infos">
                                                    <div class="form-group">
                                                        <label class="control-label">Nom</label>
                                                        <input type="text" placeholder="Nom" th:field="*{nom}"
                                                               class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Prenom</label>
                                                        <input type="text" placeholder="Prenom" th:field="*{prenom}"
                                                               class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Mobile Number</label>
                                                        <input type="text" placeholder="0612345678"
                                                               class="form-control" th:field="*{numTel}"/></div>
                                                    <div class="form-group">
                                                        <label class="control-label">A propos de moi</label>
                                                        <textarea class="form-control" rows="3"
                                                                  placeholder="Description"
                                                                  th:field="*{description}"></textarea>
                                                    </div>
                                                    <div class="margiv-top-10">
                                                        <button type="submit" class="btn green"> Enregistrer</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- END PERSONAL INFO TAB -->
                                            <!-- CHANGE AVATAR TAB -->
                                            <div class="tab-pane" id="tab_1_2">
                                                <p> Modifier mon image</p>
                                                <form action="/profil/image" method="post" enctype="multipart/form-data"
                                                      role="form">
                                                    <div class="form-group">
                                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                                            <div class="fileinput-new thumbnail"
                                                                 style="width: 200px; height: 150px;">
                                                                <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
                                                                     alt=""/></div>
                                                            <div class="fileinput-preview fileinput-exists thumbnail"
                                                                 style="max-width: 200px; max-height: 150px;"></div>
                                                            <div>
                                                                        <span class="btn default btn-file">
                                                                            <span class="fileinput-new"> Select image </span>
                                                                            <span class="fileinput-exists"> Change </span>
                                                                            <input type="file" name="imageProfile"> </span>
                                                                <a href="javascript:;"
                                                                   class="btn default fileinput-exists"
                                                                   data-dismiss="fileinput"> Remove </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="margin-top-10">
                                                        <button type="submit" class="btn green"> Enregistrer</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- END CHANGE AVATAR TAB -->
                                            <!-- CHANGE PASSWORD TAB -->
                                            <div class="tab-pane" id="tab_1_3">
                                                <form action="/profil/mdp" th:object="${upwd}" method="post">
                                                    <div class="form-group">
                                                        <label class="control-label">Mot de passe actuelle</label>
                                                        <input type="password" th:field="*{oldMdp}" class="form-control"/></div>
                                                    <div class="form-group">
                                                        <label class="control-label">Nouveau mot de passe</label>
                                                        <input type="password" th:field="*{mdp}"  class="form-control"/></div>
                                                    <div class="form-group">
                                                        <label class="control-label">retapez le mot depasse</label>
                                                        <input type="password" th:field="*{confirmMdp}"  class="form-control"/></div>
                                                    <div class="margin-top-10">
                                                        <button type="submit" class="btn green"> Changer </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- END CHANGE PASSWORD TAB -->
                                            <!-- PRIVACY SETTINGS TAB -->
                                            <!-- END PRIVACY SETTINGS TAB -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PROFILE CONTENT -->
                </div>
            </div>
        </div>

        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
