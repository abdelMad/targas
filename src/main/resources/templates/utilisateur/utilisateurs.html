                                <span class="caption-subject font-green bold uppercase">Utilisateurs</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="mt-element-card mt-card-round mt-element-overlay">

                                    <div class="col-md-12">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" th:each="u:${uList}">
                                        <div class="mt-card-item">
                                            <div class="mt-card-avatar mt-overlay-1">
                                                <img th:src="${u.getPhotoPath()}"/>

                                                    <ul class="mt-info">
                                                        <li>
                                                            <a class="btn default btn-outline" title="plus de details" th:href="${'/utilisateur/'+u.id}">

                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a class="btn default btn-outline" title="modifier" th:href="${'/utilisateur/edit/'+u.id}">

                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="mt-card-content">
                                                <h3 class="mt-card-name"
                                                    th:text="${u.prenom+' '+u.nom.toUpperCase()}"></h3>
                                                <p class="mt-card-desc font-grey-mint" th:text="${u.getUserType()}"></p>
                                                <div class="mt-card-social">
                                                    <a th:href="${'/utilisateur/'+u.id}" class="btn green">plus de
                                                        details</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
